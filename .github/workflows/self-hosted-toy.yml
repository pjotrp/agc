        cmp a.fa a_dec.fa
        cmp b.fa b_dec.fa
        cmp c.fa c_dec.fa
        cmp ref.fa ref_dec.fa
        $EXE_AGC getset  -p -s toy_app.agc a >  a_dec.fa
        $EXE_AGC getset  -p -s toy_app.agc b >  b_dec.fa
        $EXE_AGC getset  -p -s toy_app_gz.agc c >  c_dec.fa
        $EXE_AGC getset  -p -s toy_app.agc ref >  ref_dec.fa
